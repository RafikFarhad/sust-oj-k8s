apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmad-deploy
  namespace: sourcecode-dev
  labels:
    app: code
    env: dev
    type: pmad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code
      env: dev
      type: pmad
  template:
    metadata:
      labels:
        app: code
        env: dev
        type: pmad
    spec:
      containers:
        - name: pmad-pod
          image: phpmyadmin/phpmyadmin
          ports:
            - containerPort: 80
          env:
            - name: PMA_HOST
              value: mysql-service.sourcecode
          resources:
            limits:
              cpu: 100m
              memory: 128M
---
apiVersion: v1
kind: Service
metadata:
  name: pmad-service
  namespace: sourcecode-dev
  labels:
    app: code
    env: dev
    type: pmad
spec:
  selector:
    app: code
    env: dev
    type: pmad
  type: NodePort
  ports:
  - port: 80
    nodePort: 32151
    name: pmad-port
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: pmad-ingress
  namespace: sourcecode-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: ssl-key-pmad.beta.sustcseoj.com
    hosts: 
    - api.beta.sustcseoj.com
  rules:
  - host: pmad.beta.sustcseoj.com
    http:
      paths:
      - path: /
        backend:
          serviceName: pmad-service
          servicePort: 80
