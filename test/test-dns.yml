apiVersion: v1
kind: Pod
metadata:
  name: dnsutils
  namespace: sourcecode-dev
  labels:
    app: code
    env: dev
    type: util
spec:
  containers:
  - name: dnsutils
    image: gcr.io/kubernetes-e2e-test-images/dnsutils:1.3
    command:
    - sleep
    - "3600"
    resources:
      limits:
        cpu: "0.1"
        memory: 512M
  restartPolicy: Always
